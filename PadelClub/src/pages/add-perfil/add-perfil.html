<ion-header>
  <ion-navbar>
    <ion-title>Completar perfil personal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Apellidos</ion-label>
    <ion-input type="text" [(ngModel)]="apellidos"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Edad</ion-label>
    <ion-input type="number" [(ngModel)]="edad"></ion-input>
  </ion-item>

  <ion-item>
    <button ion-button (click)="completarPerfil()">Completar</button>
  </ion-item>
</ion-content>
