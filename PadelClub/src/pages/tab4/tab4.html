<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Reservas
    </ion-title>
  </ion-toolbar>
  
</ion-header>

<!-- Poner para elegir el mes, el dia la hora y que te salgan las dos pistas 
indicando si estan ocupadas o no-->


<ion-content>
  <ion-card>
    <ion-card-header>
         <!-- Boton para implemental que se une a la clase-->
      </ion-card-header>
        <ion-card-content>
                <ion-list>
                  <ion-row>
                    <ion-col text-center>
                      <strong>Hora</strong>
                    </ion-col>
                    <ion-col text-center>
                      <strong>DÃ­a</strong>
                    </ion-col>
                    <ion-col text-center>
                      <strong>Mes</strong>
                    </ion-col>
                  </ion-row>
                    <ion-card  *ngFor="let reserva of reservas | async" >
                
                      <ion-card-content >
                        <ion-row>
                          <ion-col text-center>
                            {{reserva.hora}}
                          </ion-col>
                          <ion-col  text-center>
                            {{reserva.dia}}
                          </ion-col>
                          <ion-col  text-center>
                            {{reserva.mes}}
                          </ion-col>
                        </ion-row>
                      </ion-card-content>
                    </ion-card>
                </ion-list>
        </ion-card-content>
      </ion-card> 
      <ion-fab bottom center>
          <button ion-fab (click)="crearReserva()">
            +
          </button> 
        </ion-fab>
</ion-content>
