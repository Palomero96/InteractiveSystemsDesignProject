<ion-header>
  <ion-toolbar>
    <ion-title>
      Reservas
    </ion-title>
  </ion-toolbar>
  
</ion-header>

<!-- Poner para elegir el mes, el dia la hora y que te salgan las dos pistas 
indicando si estan ocupadas o no-->


<ion-content>
  <ion-card>
    <ion-card-header>
         <!-- Boton para implemental que se une a la clase-->
      </ion-card-header>
        <ion-card-content>
                <ion-list>
                  <ion-row>
                    <ion-col text-center>
                      Hora
                    </ion-col>
                    <ion-col text-center>
                      Dia
                    </ion-col>
                    <ion-col text-center>
                      Mes
                    </ion-col>
                  </ion-row>
                    <ion-card  *ngFor="let reserva of reservas | async" >
                
                      <ion-card-content >
                        <ion-row>
                          <ion-col text-center>
                            <strong>{{reserva.hora}}</strong>
                          </ion-col>
                          <ion-col  text-center>
                            <strong>{{reserva.dia}}</strong>
                          </ion-col>
                          <ion-col  text-center>
                            <strong>{{reserva.mes}} </strong>
                          </ion-col>
                        </ion-row>
                      </ion-card-content>
                    </ion-card>
                </ion-list>
        </ion-card-content>
      </ion-card> 
      <ion-fab bottom center>
          <button ion-fab (click)="crearReserva()">
            +
          </button> 
        </ion-fab>
</ion-content>
