<ion-header>
  <ion-toolbar>
    <ion-title>
      Reservas
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Poner para elegir el mes, el dia la hora y que te salgan las dos pistas 
indicando si estan ocupadas o no-->


<ion-content>
    <ion-input type="number" min="1" max="12" [(ngModel)]="mes" name="mes" placeholder="Seleccione un Mes"> </ion-input>
    <ion-input type="number" min="1" max="31" [(ngModel)]="dia" name="dia" placeholder="Seleccione un Dia"> </ion-input>

<!-- 
  MIRAR SI NOS es util
  <ion-item>

</ion-item> 
https://ionicframework.com/docs/v3/api/components/datetime/DateTime/

-->
      <ion-select  name="dia" value="defDia" placeholder="Seleccione día">
          <ion-option value="lunes">Lunes</ion-option>
          <ion-option value="martes">Martes</ion-option>
          <ion-option value="miercoles">Miércoles</ion-option>
          <ion-option value="jueves">Jueves</ion-option>
          <ion-option value="viernes">Viernes</ion-option>
      </ion-select>

</ion-content>
