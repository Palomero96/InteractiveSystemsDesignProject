<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      {{nombre2}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let mensaje of mensajes$ | async">
        
        <ion-card> <strong>{{mensaje.origen}}</strong> dice: {{mensaje.contenido}}</ion-card>
      </ion-item>
  </ion-list>
<!-- Escribir mensaje -->
  <ion-card>
    <ion-card-header>
    </ion-card-header>
    <ion-card-content>
      <ion-input [(ngModel)]="enviar" name="enviar" color="primary"></ion-input>
      <button ion-button (click)="enviarMensaje()">Enviar</button>
    </ion-card-content>
  </ion-card>

</ion-content>
