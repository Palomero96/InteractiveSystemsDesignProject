<ion-header>
  <ion-toolbar>
    <ion-title>
      ContactoRecibidor
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let mensaje of mensajes$ | async">
        <!-- Habra que ver el stilo que le damos -->
        <ion-card> {{mensaje.origen}} dice:{{mensaje.contenido}}</ion-card>
      </ion-item>
  </ion-list>
<!-- Escribir mensaje -->
<ion-input (ngModel)]="enviar" name="enviar"></ion-input><ion-button>Enviar</ion-button>
</ion-content>
