<ion-header>
  <ion-toolbar>
    <ion-title>
      {{nombre2}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let mensaje of mensajes$ | async">
        
        <ion-card> <strong>{{mensaje.origen}}</strong> dice: {{mensaje.contenido}}</ion-card>
      </ion-item>
  </ion-list>
<!-- Escribir mensaje -->
<ion-input [(ngModel)]="enviar" name="enviar"></ion-input><button ion-button (click)="enviarMensaje()">Enviar</button>
</ion-content>
