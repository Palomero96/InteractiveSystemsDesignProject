<ion-header>
  <ion-navbar>
    <ion-title>Crear Clase</ion-title>
    <ion-buttons end>
      <button ion-button (click)="cerrarCrearClase()">Cerrar</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-label>Profesor: {{ data.userName }}</ion-label>
  <ion-label>Fecha de Inicio: <ion-input type="text"  [(ngModel)]="claseData.fechaIni" name="fechaIni">Fecha de inicio</ion-input></ion-label>
  <ion-label>Fecha de Finalización: <ion-input type="text"  [(ngModel)]="claseData.fechaFin" name="fechaFin">Fecha de finalización</ion-input></ion-label>
  <ion-label>Día de la semana: <ion-input type="text"  [(ngModel)]="claseData.diaSemana" name="fechaIni">Día de la semana</ion-input></ion-label>
  <ion-label>Hora: <ion-input type="text"  [(ngModel)]="claseData.hora" name="hora">Hora</ion-input></ion-label>
  <ion-label>Nivel: <ion-input type="text"  [(ngModel)]="claseData.nivel" name="nivel">Nivel</ion-input></ion-label>
  <ion-label>Pista: <ion-input type="text"  [(ngModel)]="claseData.pista" name="pista">Pista</ion-input></ion-label>
  <p><button ion-button (click)="crearClaseSubmit()">Crear</button></p>
</ion-content>
