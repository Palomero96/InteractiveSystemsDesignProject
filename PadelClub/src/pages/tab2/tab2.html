<ion-header>
  <ion-toolbar>
    <ion-title>
      Amigos
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- Amigos-->
<ion-card>
  <ion-card-header>
      <ion-card-title>Amigos</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item-sliding *ngFor="let amigo of amigosPerfil | async">
        <ion-item>
          <ion-row>
            <ion-col>{{amigo.nombre}} {{amigo.apellidos}}  </ion-col>
            <ion-col text-right >
                <button ion-button clear (click)="irConversacion(amigo.id)" shape="round" size="small">
                    <ion-icon name="send" style="zoom:2.0;color: #488aff;"></ion-icon>
                </button>
            </ion-col>
          </ion-row>
        </ion-item>
        <ion-item-options side="right">
            <button ion-button (click)="eliminarAmigo(amigo.id)">Eliminar</button>
        </ion-item-options>
        <hr style="width:75%;">
      </ion-item-sliding>
    </ion-list>
  </ion-card-content>
</ion-card>
<ion-fab bottom center #fab>
  <button ion-fab (click)="nuevoAmigo()">
    +
  </button> 
</ion-fab>
</ion-content>
