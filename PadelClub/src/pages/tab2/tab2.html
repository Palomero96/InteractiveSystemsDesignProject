<ion-header>
  <ion-toolbar>
    <ion-title>
      Amigos
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- Amigos-->
<ion-card>
  <ion-card-header>
      <ion-card-title>Amigos <button ion-button (click)="nuevoAmigo()">AÃ±adir Amigo</button></ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item-sliding *ngFor="let amigo of amigosPerfil | async">
        <ion-item>
            <ion-label>{{amigo.nombre}} {{amigo.apellidos}} <button ion-button (click)="irConversacion(amigo.id)">Mensaje</button></ion-label>

        </ion-item>
        <ion-item-options side="right">
            <button ion-button (click)="eliminarAmigo(amigo.id)">Eliminar</button>
        </ion-item-options>
  </ion-item-sliding>
    </ion-list>
  </ion-card-content>
</ion-card>
</ion-content>
